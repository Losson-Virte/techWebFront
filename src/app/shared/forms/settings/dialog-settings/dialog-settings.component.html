<nb-card>
  <nb-card-header>Are you sure you want to delete your account ?</nb-card-header>
  <nb-card-body>
    Enter your password to confirm
    <input #pass nbInput type="password" placeholder="Name">
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(pass)">Submit</button>
  </nb-card-footer>
</nb-card>
