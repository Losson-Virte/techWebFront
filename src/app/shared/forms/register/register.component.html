<nb-card class="form">
  <nb-card-body>
    <nb-stepper #stepper>
      <nb-step [stepControl]="firstForm" label="Step 1">
        <form [formGroup]="firstForm" (ngSubmit)="onFirstSubmit()" class="step-container">
          <p>
            Pick an Username to join us !
          </p>
          <div class="input-group">
            <input nbInput type="text" placeholder="Enter your Username" class="form-control" formControlName="firstCtrl" [(ngModel)]="username"
                   [ngClass]="{'form-control-danger': firstForm.invalid && (firstForm.dirty || firstForm.touched)}">
            <div class="divider"></div>
            <button nbButton nbStepperNext>next</button>
          </div>
          <p class="message" align="center">Already own an Account? <a href="/home">Sign in</a></p>
        </form>
      </nb-step>
      <nb-step [stepControl]="secondForm" label="Step 2">
        <form [formGroup]="secondForm" (ngSubmit)="onSecondSubmit()" class="step-container">
          <p>
            Pick a password.
          </p>
          <div class="input-group">
            <input nbInput type="password" placeholder="Password" class="form-control" formControlName="secondCtrl" [(ngModel)]="password"
                   [ngClass]="{'form-control-danger': secondForm.invalid && (secondForm.dirty || secondForm.touched)}">
          </div>
          <button nbButton nbStepperPrevious>prev</button>
          <div class="divider"></div>
          <button nbButton nbStepperNext>next</button>
        </form>
      </nb-step>
      <nb-step [stepControl]="thirdForm" label="Step 3">
        <form [formGroup]="thirdForm" (ngSubmit)="onThirdSubmit()" class="step-container">
          <p>
            Enter your email.
          </p>
          <div class="input-group">
            <input nbInput type="text" placeholder="Enter email" class="form-control" formControlName="thirdCtrl" [(ngModel)]="email"
                   [ngClass]="{'form-control-danger': thirdForm.invalid && (thirdForm.dirty || thirdForm.touched)}">
          </div>
          <button nbButton nbStepperPrevious>prev</button>
          <div class="divider"></div>
          <button nbButton nbStepperNext>Confirm</button>
        </form>
      </nb-step>
      <nb-step [stepControl]="thirdForm" [hidden]="true" label="Third step">
        <div class="step-container">
          <h3>Welcome Aboard</h3>
          <div> {{username}} {{ password}} {{ email }}</div>
          <button nbButton (click)="stepper.reset()">Try again</button>
        </div>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
